<h3>Gemini AI Configuration</h3>
<p class="text-tip">Configure your Gemini API access</p>
<div class="row">
  <div class="col-sm-8">
    <input
      class="file-input"
      type="password"
      [value]="apiKey()"
      (input)="updateApiKey($event)"
      placeholder="Enter your API key" />
  </div>
  <div class="col-sm-4">
    <button (click)="save()" [disabled]="!apiKey()">Save API Key</button>
  </div>
</div>

<div class="top-stats">
  <div class="property-line first">
    <h4>Armor Class</h4>
    <p>{{ armorClass }} ({{ armorType }})</p>
  </div>
  <div class="property-line">
    <h4>Hit Points</h4>
    <p>{{ hitPoints }} ({{ hitDice }})</p>
  </div>
  <div class="property-line last">
    <h4>Speed</h4>
    <!-- <p>{{ getSpeedString() }}</p> -->
    <app-editable-checkbox-list [editMode]="false" [items]="speed">
    </app-editable-checkbox-list>
  </div>
</div>
<app-tapered-rule></app-tapered-rule>

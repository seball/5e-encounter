<h3>Save Current Battlefield</h3>
<p class="text-tip">Save the current state of your encounter</p>
<div class="row">
  <div class="col-sm-8">
    <input
      class="file-input"
      type="text"
      [value]="name()"
      (input)="updateName($event)"
      placeholder="battlefield name" />
  </div>
  <div class="col-sm-4">
    <button (click)="save()" [disabled]="!name()">Save Battlefield</button>
  </div>
</div>

    <h4>Armor Class</h4>
    <p>{{ armorClass }} ({{ armorType }})</p>
  </div>
  <div class="property-line">
    <h4>Hit Points</h4>
    <p>{{ hitPoints }} ({{ hitDice }})</p>
  </div>
  <div class="property-line last">

  </div>
</div>

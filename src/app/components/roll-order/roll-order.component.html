<div class="sort-container">
  <div class="row justify-content-center">
    <div class="roll-order-content">
      <header class="roll-order-header">
        <h2>{{ uiState.title }}</h2>
        <p class="roll-order-subtitle">{{ uiState.subtitle }}</p>
      </header>

      <ul
        class="character-list"
        cdkDropList
        (cdkDropListDropped)="onDrop($event)"
        aria-label="Draggable character initiative order list">
        <li
          *ngFor="let character of characters()"
          class="character-item"
          cdkDrag
          [attr.aria-label]="'Character: ' + getCharacterName(character)">
          <span class="character-name">
            {{ getCharacterName(character) }}
          </span>

          <span class="initiative-score">
            {{ getInitiativeDisplay(character) }}
          </span>

          <div class="drag-handle" cdkDragHandle aria-label="Drag handle">
            <lucide-angular
              [name]="uiState.gripIcon"
              [size]="15"
              aria-hidden="true">
            </lucide-angular>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

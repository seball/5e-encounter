<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-3">
      <button class="btn btn-primary" (click)="sortCharacters()">
        Sort by Initiative
      </button>
    </div>
    <div class="col-3">
      <h2>Allies</h2>
      <div [@listAnimation]="animationTrigger()">
        <div *ngFor="let character of allies(); trackBy: trackByFn">
          <app-character
            [character]="character"
            (delete)="onCharacterDelete($event)">
          </app-character>
        </div>
      </div>
      <app-create-character [characterType]="'ally'"></app-create-character>
    </div>
    <div class="col-6">
      <app-monster-stat-block></app-monster-stat-block>
    </div>
    <div class="col-3">
      <h2>Enemies</h2>
      <div [@listAnimation]="animationTrigger()">
        <div *ngFor="let character of enemies(); trackBy: trackByFn">
          <app-character
            [character]="character"
            (delete)="onCharacterDelete($event)">
          </app-character>
        </div>
      </div>
      <app-create-character [characterType]="'enemy'"></app-create-character>
    </div>
  </div>
</div>

<div [ngClass]="{ 'edit-mode': editMode, 'view-mode': !editMode }">
  <div class="property-line first">
    <h4>Armor Class</h4>
    <p>
      <app-editable-input
        [editMode]="editMode"
        [type]="'number'"
        [(value)]="armorClass"
        (valueChange)="onArmorClassChange($event)"></app-editable-input>
      <span>&nbsp;</span>
      <app-editable-input
        prefix="("
        suffix=")"
        [editMode]="editMode"
        [type]="'text'"
        [(value)]="armorType"
        (valueChange)="onArmorTypeChange($event)"></app-editable-input>
    </p>
  </div>
  <div class="property-line">
    <h4>Hit Points</h4>
    <p>
      <app-editable-input
        [editMode]="editMode"
        [type]="'number'"
        [(value)]="hitPoints"
        (valueChange)="onHitPointsChange($event)"></app-editable-input>
      <span>&nbsp;</span>
      <app-editable-input
        prefix="("
        suffix=")"
        [editMode]="editMode"
        [type]="'text'"
        [(value)]="hitDice"
        (valueChange)="onHitDiceChange($event)"></app-editable-input>
    </p>
  </div>
  <div class="property-line last">
    <h4>Speed</h4>
    <div class="speed-container">
      <app-editable-checkbox-list
        [sessionId]="id"
        [editMode]="editMode"
        [availableOptions]="speedOptions"
        [items]="speedItems"
        (itemsChange)="speedChange.emit($event)">
      </app-editable-checkbox-list>
    </div>
  </div>
</div>

<app-tapered-rule></app-tapered-rule>
